<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* Todos los elementos de tipo "p" con atributo class="aviso" */
        p.aviso{
            color: red;
        }
        /* todos los elementos del atributo class="aviso" que esten dentro de cualquier elemento de tipo p */
        p .aviso{
            color: green;
        }
        /* Todos los elemento "p" de la p√°gina y todos los elementos con atributo class="aviso" de la pagina */
        p, .aviso{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="aviso">Lorem ipsum dolor sit.</p>
    <p>Lorem, ipsum.<em class="aviso">Lorem, ipsum.</em>Lorem, ipsum.</p>
