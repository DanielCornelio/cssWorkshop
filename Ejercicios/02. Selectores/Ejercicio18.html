<!-- Ejercicio 18. Uso de width y height -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cabecera{
            height: 60px;
            background-color: orange;
        }
        #lateral{
            width: 200px;
            background-color: pink;
        }
        #lateral2{
            width: 200px;
            height: 400px;
            background-color: olive;
        }
    </style>
</head>
<body>
    <div id="cabecera">.....</div>
    <div id="lateral">.....</div>
    <div id="lateral2">.....</div>
</body>
</html>
