<!-- Ejercicio 05. Selector descendente con muchos ancestros -->
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

            font-weight:bold; 
            color:red; 
            font-size:30px;
        }

<body>
    <p><a href=""><span><em>Este es un texto</em></span></a></p>

</html>
