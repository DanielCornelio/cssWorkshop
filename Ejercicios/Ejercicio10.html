<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{color:green}/*link sin visitar*/
        a:visited{color:blue}/*link visitado*/
        a:hover{color:silver}/*puntero sobre el link*/
        a:active{color:maroon}/*link seleccionado*/
    </style>
</head>
<body>
    <a href="#">Lorem, ipsum dolor.</a>
    <br/><br/>
    <a href="#">Lorem ipsum dolor sit.</a>
</body>
</html>
