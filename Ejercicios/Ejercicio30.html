<!-- Ejercicio 30. Margin -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{background-color: yellow;}
        p.margin{
            margin-top: 100px;
            margin-bottom: 100px;
            margin-right: 50px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, ad?</p>
    <p class="margin">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Recusandae, repellendus!</p>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Suscipit, deleniti?</p>
</body>
</html>
