<!-- Ejercicio 11. Típica personalización de enlaces -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Siempre se debe seguir el siguiente orden: link, visited, hover, active */
        a:link, a:visited, a:active{
            color:lightblue;
            font-weight: bold;
            text-decoration:none; /*Eliminamos el subrayado*/
        }
        a:hover{
            color:navy;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="#">Lorem, ipsum dolor.</a>
</body>
</html>
